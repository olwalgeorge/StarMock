          esac
        }
        
        get_status_badge() {
          case "$1" in
            "success") echo "ğŸŸ¢ PASSED" ;;
            "skipped") echo "âšª SKIPPED" ;;
            "failure") echo "ğŸ”´ FAILED" ;;
            "cancelled") echo "âš« CANCELLED" ;;
            "timeout") echo "ğŸŸ¡ TIMEOUT" ;;
