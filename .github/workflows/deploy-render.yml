        # Overall deployment status with color indicators
        if [ "$DEPLOY_STATUS" = "success" ] && [ "$HEALTH_STATUS" = "success" ]; then
          OVERALL_STATUS="SUCCESS"
          OVERALL_EMOJI="ğŸ‰"
          OVERALL_COLOR="ğŸŸ¢"
