name: Deploy to Render

on:
  push:
    branches: [ main, olwal-qa ]  # Added olwal-qa for testing
  workflow_dispatch:

permissions:
  contents: read

# Prevent concurrent deployments
concurrency:
  group: render-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Install dependencies
      working-directory: ./app
      run: npm ci
    
    - name: Run linting
      working-directory: ./app
      run: npm run lint
    
    - name: Check formatting
      working-directory: ./app
      run: npm run format:check
    
    - name: Run tests
      working-directory: ./app
      run: npm test -- --run
    
    - name: Build application
      working-directory: ./app
      run: npm run build
      env:
        NODE_ENV: production
    
    - name: Test server start (dry run)
      working-directory: ./app
      run: |
        echo "âœ… Build artifacts verified"
        ls -la dist/
  
  deploy:
    name: Deploy to Render
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: render-production
      url: ${{ secrets.RENDER_APP_URL }}
    
    steps:
    - name: Trigger Render Deploy Hook
      run: |
        echo "ðŸš€ Triggering Render deployment..."
        RESPONSE=$(curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" \
          -H "Content-Type: application/json" \
          -w "\n%{http_code}" \
          -s)
        
        HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
        BODY=$(echo "$RESPONSE" | head -n-1)
        
        echo "HTTP Status: $HTTP_CODE"
        echo "Response: $BODY"
        
        if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 201 ]; then
          echo "âœ… Deployment triggered successfully"
          echo "### ðŸš€ Render Deployment Triggered!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production (Render)" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ secrets.RENDER_APP_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ Render is building and deploying your application. Check the Render dashboard for deployment status." >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Deployment failed with status $HTTP_CODE"
          echo "### âŒ Render Deployment Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**HTTP Status:** $HTTP_CODE" >> $GITHUB_STEP_SUMMARY
          echo "**Response:** $BODY" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi
    
    - name: Wait for deployment
      run: |
        echo "â³ Waiting 30 seconds for Render to start deployment..."
        sleep 30
  
  health-check:
    name: Post-Deployment Health Check
    needs: deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: Wait for Render deployment
      run: |
        echo "â³ Waiting for Render deployment to complete..."
        sleep 60
    
    - name: Health check
      run: |
        MAX_RETRIES=10
        RETRY_COUNT=0
        HEALTH_URL="${{ secrets.RENDER_APP_URL }}/api/health"
        
        echo "ðŸ¥ Checking health endpoint: $HEALTH_URL"
        
        while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")
          
          if [ "$RESPONSE" -eq 200 ]; then
            echo "âœ… Health check passed! Application is live."
            echo "### âœ… Deployment Health Check Passed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Health Endpoint:** $HEALTH_URL" >> $GITHUB_STEP_SUMMARY
            echo "**Status:** Online and responding" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          RETRY_COUNT=$((RETRY_COUNT + 1))
          echo "â³ Attempt $RETRY_COUNT/$MAX_RETRIES: Received status $RESPONSE. Retrying in 15s..."
          sleep 15
        done
        
        echo "âš ï¸ Health check did not pass within timeout. Manual verification recommended."
        echo "### âš ï¸ Health Check Warning!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** Deployment triggered but health check timed out" >> $GITHUB_STEP_SUMMARY
        echo "**Action Required:** Verify deployment status in Render dashboard" >> $GITHUB_STEP_SUMMARY
        exit 0
