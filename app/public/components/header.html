<header class="sticky top-0 z-50 px-6 lg:px-20 py-4 glass-panel border-b border-white/5">
  <div class="max-w-7xl mx-auto flex items-center justify-between">

    <!-- LOGO -->
    <a
      href="/index.html"
      aria-label="Go to StarMock homepage"
      class="site-logo flex items-center gap-3 font-bold tracking-tighter"
    >
      <div class="size-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center neon-glow">
        <span class="material-icons-round text-background-dark text-2xl font-bold">
          auto_awesome
        </span>
      </div>
      <h1 class="text-2xl text-white">
        Star<span class="text-primary">Mock</span>
      </h1>
    </a>

    <!-- APP NAV (Authenticated users only) -->
    <nav id="app-nav" class="hidden md:flex items-center gap-10">
      <a href="/interview.html" class="text-sm font-medium text-white/80 hover:text-primary transition-colors">
        Interview
      </a>
      <a href="/history.html" class="text-sm font-medium text-white/80 hover:text-primary transition-colors">
        History
      </a>
    </nav>

    <!-- ACTIONS -->
    <div class="flex items-center gap-4">

      <!-- PUBLIC ACTIONS -->
      <a
        id="signin-btn"
        href="/login.html"
        class="hidden sm:block text-sm font-bold text-white/70 hover:text-white transition-colors px-4 py-2"
      >
        Sign In
      </a>
      <a
        id="signup-btn"
        href="/signup.html"
        class="hidden sm:block text-sm font-bold text-white/70 hover:text-white transition-colors px-4 py-2"
      >
        Sign Up
      </a>

      <!-- AUTH ACTIONS -->
      <button
        id="logout-btn"
        class="hidden text-sm font-bold text-white/70 hover:text-red-400 transition-colors px-4 py-2"
      >
        Logout
      </button>

    </div>
  </div>
</header>
