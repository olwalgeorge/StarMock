<!DOCTYPE html>
<html class="dark" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StarMock | Access the Future</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries" defer></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>


  <!-- External CSS -->
  <link rel="stylesheet" href="/styles/login.css" />

  <!-- External Tailwind config -->
  <script src="/components/tailwind-config.js" defer></script>
</head>
<body class="bg-background-light dark:bg-background-dark text-white font-display">

  <!-- Shared Header -->
  <div id="site-header"></div>

  <div class="relative flex min-h-screen w-full">
    <!-- Left Brand Panel -->
    <div id="brand-panel" class="hidden lg:flex lg:w-[40%] flex-col justify-center items-center relative"></div>

    <!-- Right Login/Signup Form Panel -->
    <div id="login-form" class="flex-1 flex flex-col items-center justify-center p-6 lg:p-12 relative"></div>
  </div>

  <!-- Shared Footer -->
  <div id="site-footer"></div>

  <!-- External JS Components -->
  <script src="/components/header.js" defer></script>
  <script src="/components/footer.js" defer></script>
  <script src="/components/brand-panel.js" defer></script>
  <script src="/components/login-form.js" defer></script>

</body>
</html>
